<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript and the DOM: The Event Object</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">JavaScript and the DOM</h1>
    <p>Making a Webpage Interactive</p>
    <button id="toggleList">Hide List</button>
      <div class="list">
        <p class="description">Things That Are Green:</p>
          <input type="text" class="description">
          <button class="description">Change List Description</button>
            <ul>
              <li>Frogs 🐸 <button>Remove</button></li>
              <li>Lettuce 🥬 <button>Remove</button></li>
              <li>Herbs 🌿 <button>Remove</button></li>
              <li>Broccoli 🥦 <button>Remove</button></li>
            </ul>
            <input type="text" class="addItemInput">
            <button class="addItemButton">Add Item</button>
            <button class="removeItemButton">Remove Last Item</button>
      </div>
      <script src="js/app.js"></script>
  </body>
</html>
